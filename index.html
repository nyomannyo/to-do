<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TodoApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body onload="displayTodo();">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                    <div class="card-body py-4 px-4 px-md-5">

                        <!-- App Title -->
                        <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                            <u>My TodoApp</u>
                        </p>

                        <!-- Form Add Todo -->
                        <div class="card pb-2">
                            <div class="card-body">
                                <div class="d-flex flex-row align-items-center">
                                    <input type="text" class="form-control form-control-lg" id="add-todo" placeholder="Add New..." />

                                    <button id="btn-add-todo" class="btn btn-primary" onclick="submitTodo();">Add</button>
                                </div>
                            </div>
                        </div>

                        <hr class="my-4">

                        <!-- List Todo -->
                        <div id="list-todo"></div>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <!-- menambahkan resource javascript external -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- menghubungkan file external -->
    <script src="script-todo.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
